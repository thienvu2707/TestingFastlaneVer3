name: Swift

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v2
    
    
    
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: fastlane cleanAndBuild
